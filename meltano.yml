default_environment: default
project_id: mysql-to-postgres

plugins:
  extractors:
          # Extractors mặc định (có thể đổi tên hoặc thêm mới)
          - name: tap-mysql
            namespace: tap_mysql
            pip_url: pipelinewise-tap-mysql
            executable: tap-mysql
            capabilities:
              - catalog
              - discover
              - state
            settings:
              - name: host
                kind: string
                label: MySQL Host
                description: MySQL server hostname
              - name: port
                kind: integer
                label: MySQL Port
                default: 3306
                description: MySQL server port
              - name: user
                kind: string
                label: MySQL User
                description: MySQL username
              - name: password
                kind: password
                label: MySQL Password
                description: MySQL password
              - name: database
                kind: string
                label: MySQL Database
                description: MySQL database name
              - name: filter_schemas
                kind: array
                label: Filter Schemas
                description: List of schemas to sync (leave empty to sync all)
              - name: filter_tables
                kind: array
                label: Filter Tables
                description: List of tables to sync (leave empty to sync all)
            select:
              - wealify_test-transactions.*
              - wealify_test-wallets.*
              - wealify_test-platform_fees.*
            metadata:
              wealify_test-transactions:
                replication-method: INCREMENTAL
                replication-key: updated_at
              wealify_test-wallets:
                replication-method: INCREMENTAL
                replication-key: updated_at
              wealify_test-platform_fees:
                replication-method: INCREMENTAL
                replication-key: updated_at
          
          # Ví dụ: Thêm nhiều extractors cho các MySQL DB khác nhau
          # Uncomment và cấu hình theo nhu cầu
          # - name: tap-mysql-db1
          #   namespace: tap_mysql
          #   pip_url: pipelinewise-tap-mysql
          #   executable: tap-mysql
          #   capabilities:
          #     - catalog
          #     - discover
          #     - state
          #   settings:
          #     - name: host
          #       kind: string
          #     - name: port
          #       kind: integer
          #       default: 3306
          #     - name: user
          #       kind: string
          #     - name: password
          #       kind: password
          #     - name: database
          #       kind: string
          #     - name: filter_schemas
          #       kind: array
          #     - name: filter_tables
          #       kind: array
          #
          # - name: tap-mysql-db2
          #   namespace: tap_mysql
          #   pip_url: pipelinewise-tap-mysql
          #   executable: tap-mysql
          #   capabilities:
          #     - catalog
          #     - discover
          #     - state
          #   settings:
          #     - name: host
          #       kind: string
          #     - name: port
          #       kind: integer
          #       default: 3306
          #     - name: user
          #       kind: string
          #     - name: password
          #       kind: password
          #     - name: database
          #       kind: string
          #     - name: filter_schemas
          #       kind: array
              #     - name: filter_tables
              #       kind: array

  transformers:
    - name: transform-field
      namespace: transform_field
      pip_url: pipelinewise-transform-field
      executable: transform-field
      capabilities:
        - about
        - stream-maps
      settings:
        - name: transformations
          kind: array
          description: List of transformations to apply

  loaders:
          # Loader mặc định
          - name: target-postgres
            namespace: target_postgres
            pip_url: pipelinewise-target-postgres
            executable: target-postgres
            capabilities:
              - state
              - about
              - schema-messages
              - record-messages
            settings:
              - name: host
                kind: string
                label: PostgreSQL Host
                description: PostgreSQL server hostname
              - name: port
                kind: integer
                label: PostgreSQL Port
                default: 5432
                description: PostgreSQL server port
              - name: user
                kind: string
                label: PostgreSQL User
                description: PostgreSQL username
              - name: password
                kind: password
                label: PostgreSQL Password
                description: PostgreSQL password
              - name: dbname
                kind: string
                label: PostgreSQL Database
                description: PostgreSQL database name
              - name: default_target_schema
                kind: string
                label: Default Target Schema
                default: airbyte_raw
                description: Default target schema where data will be loaded
              - name: batch_size_rows
                kind: integer
                label: Batch Size
                default: 100000
                description: Number of rows per batch
          
          # Ví dụ: Thêm nhiều loaders cho các PostgreSQL DB khác nhau
          # Uncomment và cấu hình theo nhu cầu
          # - name: target-postgres-db1
          #   namespace: target_postgres
