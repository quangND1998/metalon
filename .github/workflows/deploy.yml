name: Build and Deploy to Digital Ocean

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME || 'your-username' }}/meltano-sync

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Digital Ocean Droplet
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_DROPLET_HOST }}
          username: ${{ secrets.DO_DROPLET_USER }}
          key: ${{ secrets.DO_DROPLET_SSH_KEY }}
          script: |
            set -e  # Exit on error
            
            cd /opt/meltano-sync
            
            # 1. Ki·ªÉm tra th∆∞ m·ª•c project t·ªìn t·∫°i
            if [ ! -d /opt/meltano-sync ]; then
              echo "‚ùå Error: Project directory /opt/meltano-sync does not exist"
              exit 1
            fi
            
            # 2. Ki·ªÉm tra file .env t·ªìn t·∫°i
            if [ ! -f .env ]; then
              echo "‚ö†Ô∏è  Warning: .env file not found. Deployment may fail if environment variables are missing."
            fi
            
            # 3. Ki·ªÉm tra th∆∞ m·ª•c keys t·ªìn t·∫°i (n·∫øu c·∫ßn SSH tunnel)
            if [ ! -d keys ]; then
              echo "‚ö†Ô∏è  Warning: keys directory not found. SSH tunnel may not work."
            fi
            
            # 4. Ki·ªÉm tra disk space (c·∫ßn √≠t nh·∫•t 2GB free)
            DISK_FREE=$(df -BG / | tail -1 | awk '{print $4}' | sed 's/G//')
            if [ "$DISK_FREE" -lt 2 ]; then
              echo "‚ö†Ô∏è  Warning: Low disk space (${DISK_FREE}GB free). Consider cleaning up old images."
            fi
            
            # 5. Backup state tr∆∞·ªõc khi deploy (n·∫øu c√≥)
            if [ -d .meltano/state ]; then
              echo "üì¶ Backing up state..."
              BACKUP_DIR=".meltano/state-backups"
              mkdir -p "$BACKUP_DIR"
              BACKUP_FILE="$BACKUP_DIR/state-backup-$(date +%Y%m%d-%H%M%S).tar.gz"
              tar -czf "$BACKUP_FILE" .meltano/state/ 2>/dev/null || true
              echo "‚úÖ State backed up to $BACKUP_FILE"
              
              # X√≥a backups c≈© h∆°n 7 ng√†y
              find "$BACKUP_DIR" -name "state-backup-*.tar.gz" -mtime +7 -delete 2>/dev/null || true
            fi
            
            # 6. Pull latest code from GitHub (n·∫øu d√πng git)
            if [ -d .git ]; then
              echo "üì• Pulling latest code..."
              git pull origin main || git pull origin master || echo "‚ö†Ô∏è  Git pull failed, continuing..."
            fi
            
            # 7. Copy docker-compose.droplet.yml n·∫øu ch∆∞a c√≥ docker-compose.yml
            if [ ! -f docker-compose.yml ]; then
              echo "üìã Copying docker-compose.droplet.yml..."
              if [ -f deploy/docker-compose.droplet.yml ]; then
                cp deploy/docker-compose.droplet.yml docker-compose.yml
              else
                echo "‚ùå Error: deploy/docker-compose.droplet.yml not found"
                exit 1
              fi
            fi
            
            # 8. Thay YOUR_DOCKERHUB_USERNAME b·∫±ng username t·ª´ secret
            echo "üîß Updating docker-compose.yml with Docker Hub username..."
            sed -i "s/YOUR_DOCKERHUB_USERNAME/${{ secrets.DOCKERHUB_USERNAME }}/g" docker-compose.yml
            # C·∫≠p nh·∫≠t image name trong docker-compose.yml
            sed -i "s|image:.*meltano-sync:latest|image: ${{ env.IMAGE_NAME }}:latest|g" docker-compose.yml
            
            # 9. Validate docker-compose.yml syntax
            echo "‚úÖ Validating docker-compose.yml..."
            docker-compose config > /dev/null || {
              echo "‚ùå Error: docker-compose.yml syntax is invalid"
              exit 1
            }
            
            # 10. Cleanup old images (gi·ªØ l·∫°i 2 images g·∫ßn nh·∫•t)
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f || true
            # X√≥a images c≈© c·ªßa meltano-sync (gi·ªØ l·∫°i 2 images g·∫ßn nh·∫•t)
            docker images "${{ env.IMAGE_NAME }}" --format "{{.ID}} {{.CreatedAt}}" | sort -k2 -r | tail -n +3 | awk '{print $1}' | xargs -r docker rmi -f || true
            
            # 11. Pull latest image from Docker Hub
            echo "üì• Pulling latest image from Docker Hub..."
            docker pull ${{ env.IMAGE_NAME }}:latest || {
              echo "‚ùå Error: Failed to pull image from Docker Hub"
              exit 1
            }
            
            # 12. Stop and remove old containers
            echo "üõë Stopping old containers..."
            docker-compose down || true
            
            # 13. Start new containers with latest image
            echo "üöÄ Starting new containers..."
            docker-compose up -d || {
              echo "‚ùå Error: Failed to start containers"
              exit 1
            }
            
            # 14. Wait for services to be ready (timeout 60 seconds)
            echo "‚è≥ Waiting for services to be ready..."
            sleep 10
            
            # 15. Health check - Ki·ªÉm tra containers ƒëang ch·∫°y
            echo "üè• Checking container health..."
            MAX_RETRIES=6
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              CONTAINERS_RUNNING=$(docker-compose ps --services --filter "status=running" | wc -l)
              CONTAINERS_TOTAL=$(docker-compose ps --services | wc -l)
              
              if [ "$CONTAINERS_RUNNING" -eq "$CONTAINERS_TOTAL" ] && [ "$CONTAINERS_TOTAL" -gt 0 ]; then
                echo "‚úÖ All containers are running ($CONTAINERS_RUNNING/$CONTAINERS_TOTAL)"
                break
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
                echo "‚ùå Error: Not all containers are running after $MAX_RETRIES attempts"
                echo "Container status:"
                docker-compose ps
                exit 1
              fi
              
              echo "‚è≥ Waiting for containers... ($RETRY_COUNT/$MAX_RETRIES)"
              sleep 10
            done
            
            # 16. Ki·ªÉm tra SSH tunnel (n·∫øu c√≥)
            if docker-compose ps ssh-tunnel | grep -q "Up"; then
              echo "‚úÖ SSH tunnel is running"
            else
              echo "‚ö†Ô∏è  Warning: SSH tunnel may not be running (this is OK if not using SSH tunnel)"
            fi
            
            # 17. Show running containers
            echo "üìä Container status:"
            docker-compose ps
            
            # 18. Show recent logs
            echo "üìã Recent logs (last 50 lines):"
            docker-compose logs --tail=50
            
            # 19. Show disk usage
            echo "üíæ Disk usage:"
            df -h / | tail -1
            
            echo "‚úÖ Deployment completed successfully!"

